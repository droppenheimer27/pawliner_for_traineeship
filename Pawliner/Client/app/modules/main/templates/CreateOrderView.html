<div class="row box">
    <div class="col-lg-5">
        <div class="box-header">
            <h2>Order</h2>
        </div>
        <hr/>
        <div class="box-body">
            <form class="form-horizontal" role="form">
                <fieldset>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="select-service-region"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Header" name="Header" class="form-control" type="text" id="headerCreateOrder">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <textarea placeholder="Description" name="Description" class="form-control" type="text" style="height: 150px" id="descriptionCreateOrder"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="City" name="City" class="form-control" type="text" id="cityCreateOrder"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Address" name="Address" class="form-control" type="text" id="addressCreateOrder"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Name" name="Name" class="form-control" type="text" id="nameCreateOrder"/>
                        </div>
                    </div>
                    <div class="form-group date">
                        <div class="col-sm-10">
                            <input type='text' class="datepicker-here form-control" name="CompletedOn" data-position="right top" data-date-format="MM dd yyyy" placeholder="Complete date (mm/dd/yy)" id="completeDate"/>
                        </div>
                    </div>
                    <div class="form-group date">
                        <div class="col-sm-10">
                            <input type='text' class="form-control" data-position="right top" name="Price" placeholder="Price (rub)" id="priceCreateOrder"/>
                            <input type="checkbox" name="fancy-checkbox-success" id="fancy-checkbox-success" autocomplete="off" />
                            <div class="btn-group" style="margin-top: 20px">
                                <label for="fancy-checkbox-success" class="btn btn-success">
                                    <span class="glyphicon glyphicon-ok"></span>
                                    <span> </span>
                                </label>
                                <label for="fancy-checkbox-success" class="btn btn-default active">
                                    Deal
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Phone number" name="PhoneNumber" class="form-control" type="text" id="profileNumber"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="">
                                <button type="submit" class="btn btn-success" id="profileSubmit">Place order</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div class="modal modal-success fade" id="modal-order-success" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Success</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        </div>
        <div class="modal-body">
            <p>You created the order.</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">OK</button>
        </div>
        </div>
    </div>
</div>

<style>
    .form-group input[type="checkbox"] {
        display: none;
    }

    .form-group input[type="checkbox"] + .btn-group > label span {
        width: 20px;
    }

    .form-group input[type="checkbox"] + .btn-group > label span:first-child {
        display: none;
    }
    .form-group input[type="checkbox"] + .btn-group > label span:last-child {
        display: inline-block;
    }

    .form-group input[type="checkbox"]:checked + .btn-group > label span:first-child {
        display: inline-block;
    }
    .form-group input[type="checkbox"]:checked + .btn-group > label span:last-child {
        display: none;
    }
</style>
