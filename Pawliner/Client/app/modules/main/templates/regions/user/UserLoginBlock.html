<form class="px-1 py-3" id="loginForm">
    <div class="dropdown-item form-group">
        <input type="text" name="UserName" id="usernameLogin" class="form-control" placeholder="Login"/>
    </div>
    <div class="dropdown-item form-group">
        <input type="password" name="Password" id="passwordLogin" class="form-control" placeholder="Password"/>
    </div>
    <div class="dropdown-item form-group">
        <button type="submit" class="btn btn-success btn-block btn-flat">Sign in</button>
    </div>
</form>
<div class="dropdown-divider"></div>
<a class="dropdown-item" href="#!/main/register">Register a new account</a>

<div class="modal fade in" id="model-login">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Succes</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <p class="text-center">You successuly log in!</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success pull-right submitRespond" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div> 
</div>
