<div class="row">
    <div class="box">
        <div class="box box-widget widget-user-2">
            <div class="widget-user-header"  style="background-color:#00a65a">
                <div class="row">
                    <div class="col text-white">
                        <% if (Executor.User.Photo !== null) { %>
                            <div class="widget-user-image">
                                <img class="img-circle" src="<%= Executor.User.Photo.Path %>" alt="User Avatar">
                            </div>
                        <% } else { %>
                            <div class="widget-user-image">
                                <img class="img-circle" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="User Avatar">
                            </div>
                        <% } %>
                        <h2 class="widget-user-username"><a class="text-orange" href="#!/main/executor/<%= Executor.Id %>"><%= Executor.FirstName %> <%= Executor.LastName %></a></h2>
                    </div>
                    <div class="col">
                        <div class="edit-respond-block-region"></div>
                        <div class="submit-respond-block-region"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col">
                    <p><%= Content %></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p><small class="text-muted"><%= CreatedAt %></small></p>
                </div>
                <div class="col">
                    <div class="submited-respond-region"></div>
                </div>
            </div>
        </div>
    </div>
</div>
