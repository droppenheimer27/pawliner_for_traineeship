<div class="row">
    <div class="box">
        <div class="box box-widget widget-user-2 text-white">
            <div class="widget-user-header" style="background-color:#00a65a">
                <div class="widget-user-image">
                    <img class="img-circle" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="User Avatar">
                </div>
                <% if (User !== null) { %>
                <h1 class="widget-user-username" style="margin-bottom: 30px;"><b><%= User.UserName %></b></h1>
                <h5 class="widget-user-desc"><div class="edit-comment-block-region"></div></h5>
                    <% } %>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col">
                    <p><%= Content %></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p><small class="text-muted"><%= CreatedAt %></small></p>
                </div>
            </div>
        </div>
    </div>
</div>
