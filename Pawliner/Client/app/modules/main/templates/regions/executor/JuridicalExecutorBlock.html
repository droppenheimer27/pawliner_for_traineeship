<div class="row box">
    <div class="col-lg-5">
        <div class="box-header">
            <h2>Juridical person</h2>
        </div>
        <hr/>
        <div class="box-body">
            <form class="form-horizontal" role="form" id="juridicalExecutorForm">
                <fieldset>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="First name" data-fields="FirstName" name="FirstName" class="form-control" type="text" id="FirstNameJuridicalExecutor">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Last name" name="LastName" class="form-control" type="text" id="LastNameJuridicalExecutor">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Patronymic" name="Patronymic" class="form-control" type="text" id="PatronymicJuridicalExecutor">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <textarea placeholder="Description" name="Description" class="form-control" type="text" style="height: 150px" id="descriptionJuridicalExecutor"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Payer account number" name="PayerAccountNumber" class="form-control" type="text" id="payerAccountNumberJuridicalExecutor"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Full juredical name" name="FullJuredicalName" class="form-control" type="text" id="fullJuredicalNameJuridicalExecutor"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Short juredical name" name="ShortJuredicalName" class="form-control" type="text" id="shortJuredicalNameJuridicalExecutor"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Phone number" name="PhoneNumber" class="form-control" type="text" id="phoneNumberJuridicalExecutor"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="select-executor-service-region"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <div class="">
                                <button type="submit" class="btn btn-success" id="becomeJuridicalExecutor">Send to moderators</button>
                            </div>
                        </div>
                        
                    </div>
                </fieldset>
            </form>
            <div class="executor-services-region"></div>
        </div>
    </div>
</div>
