<div class="row box">
        <div class="col-lg-5">
            <div class="box-header">
                <h2>Natural person</h2>
            </div>
            <hr/>
            <div class="box-body">
                <form class="form-horizontal" role="form" id="naturalExecutorForm">
                    <fieldset>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input placeholder="First name" data-fields="FirstName" name="FirstName" class="form-control" type="text" id="FirstNameNaturalExecutor">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input placeholder="Last name" name="LastName" class="form-control" type="text" id="LastNameNaturalExecutor">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input placeholder="Patronymic" name="Patronymic" class="form-control" type="text" id="PatronymicNaturalExecutor">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <textarea placeholder="Description" name="Description" class="form-control" type="text" style="height: 150px" id="descriptionNaturalExecutor"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input placeholder="Phone number" name="PhoneNumber" class="form-control" type="text" id="phoneNumberNaturalExecutor"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <div class="select-executor-service-region"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <div class="">
                                    <button type="submit" class="btn btn-success" id="becomeNaturalExecutor">Send to moderators</button>
                                </div>
                            </div>
                            
                        </div>
                    </fieldset>
                </form>
                <div class="executor-services-region"></div>
            </div>
        </div>
    </div>
