<form class="form-horizontal" role="form">
    <fieldset>
        <div class="form-group">
                <div class="col-sm-10">
                    <input placeholder="First Name" value="<%= FirstName %>" data-fields="FirstName" name="FirstName" class="form-control" type="text" id="editFirstNameNaturalExecutor">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input placeholder="Last Name" value="<%= LastName %>" name="LastName" class="form-control" type="text" id="editLastNameNaturalExecutor">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input placeholder="Patronymic" value="<%= Patronymic %>" name="Patronymic" class="form-control" type="text" id="editPatronymicNaturalExecutor">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <textarea placeholder="Description" name="Description" class="form-control" type="text" style="height: 150px" id="editDescriptionNaturalExecutor"><%= Description %></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input placeholder="Phone number" name="PhoneNumber" class="form-control" type="text" id="editPhoneNumberNaturalExecutor"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <label class="text-black">Select again your services</label>
                    <div class="select-executor-service-region"></div>
                </div>
            </div>
        <div class="form-group">
            <div class="col-sm-10">
                <div class="">
                    <button type="submit" class="btn btn-success" id="profileEditNaturalExecutorSubmit" style="width: 100px">Edit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" style="width: 100px">Close</button>
                    <button type="button" class="btn btn-danger pull-right" id="removeNaturalExecutor" style="width: 100px">Remove</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>
