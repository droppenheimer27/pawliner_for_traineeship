<div class="row">
    <div class="box font-weight-normal" >
        <div class="box box-widget widget-user-2 text-white">
            <div class="widget-user-header"  style="background-color:#00a65a">
                <div class="row">
                    <div class="col">
                        <div class="widget-user-image">
                            <img class="img-circle" src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="User Avatar">
                        </div>
                        <h2 class="widget-user-username"><b><%= Header %></b></h2> 
                        <h5 class="widget-user-desc"><%= OrderStatus %></h5>
                    </div>
                    <div class="col">
                        <div class="edit-order-block-region"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-body">
            <div class="row" style="margin-left: 100px; margin-bottom: 100px;">
                <div class="col">
                    <p><%= Description %></p>
                    <img class="img-thumbnail" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_164d39798a4%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_164d39798a4%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2274.4296875%22%20y%3D%22104.5%22%3E200x200%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" style="margin-top: 20px">
                </div>
                <div class="col col-lg-2">
                    <ul class="">
                        <li class="text-muted"><%= Name %></li>
                        <li class="text-muted"><%= Price %> р.</li>
                        <li class="text-muted"><%= ServiceClassiferDescription %></li>
                        <li class="text-muted"><%= PhoneNumber %></li>
                        <li class="text-muted"><%= City %>, <%= Address %></li>
                        <!-- <li class="">1 отклик</li> -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="row">
                <div class="col">
                    <p>Complete on <%= CompletedOn %> </p>
                </div>
                <div class="pull-right" style="margin-right: 50px;">
                    <div class="create-respond-block-region"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container respond-block-region"/>
