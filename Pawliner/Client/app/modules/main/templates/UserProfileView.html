<div class="row box">
    <div class="col-lg-5">
        <div class="box-header">
            <h2>Profile</h2>
        </div>
        <hr/>
        <div class="box-body">
            <form class="form-horizontal" role="form">
                <fieldset>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Login" name="UserName" class="form-control" type="text" id="profileLogin">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder=Email name="Email" class="form-control" type="text" id="profileEmail">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Name" name="FullName" class="form-control" type="text" id="profileName">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Phone number" name="PhoneNubmer" class="form-control" type="text" id="profileNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input placeholder="Skype" name="Skype" class="form-control" type="text" id="profileSkype">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-success" id="profileSubmit">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
