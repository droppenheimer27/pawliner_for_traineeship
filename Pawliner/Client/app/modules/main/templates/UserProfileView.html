<h2>Profile</h2>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal" role="form">
            <fieldset>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input placeholder="Login" class="form-control" type="text" id="profileLogin">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input placeholder=Email class="form-control" type="text" id="profileEmail">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input placeholder="Name" class="form-control" type="text" id="profileName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input placeholder="Phone number" class="form-control" type="text" id="profileNumber">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input placeholder="Skype" class="form-control" type="text" id="profileSkype">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary" id="profileSubmit">Save</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div><!-- /.col-lg-12 -->
</div>
