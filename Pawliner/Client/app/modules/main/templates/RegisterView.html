<div class="box" style="padding-bottom: 130px">
    <div class="box box-widget widget-user-2 text-white">
        <div class="widget-user-header"  style="padding-bottom: 40px;background-color:#00a65a">
            <h2 class="widget-user-username"><b>Register profile</b></h2> 
        </div>
    </div>
    <div class="box-body container">
        <form class="form-horizontal" role="form" id="registerForm">
            <fieldset>
                <div class="form-group">
                    <div class="col">
                        <input type="text" name="UserName" class="form-control" id="login" placeholder="Login"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col">
                        <input placeholder=Email name="Email" class="form-control" type="text" id="registerEmail">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col">
                        <input placeholder="Password" name="Password" class="form-control" type="password" id="registerPassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col">
                        <input placeholder="Confirm password" name="ConfirmPassword" class="form-control" type="password" id="registerConfirmPassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-block btn-lg btn-success" id="profileSubmit">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>


<div class="modal fade in" id="model-register">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Succes</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <p class="text-center">Successuly created account!</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success pull-right submitRespond" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div> 
</div>
